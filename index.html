<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS STORE | Blue Edition</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --blue-main: #00c6ff;
            --blue-dark: #005bea;
            --bg-dark: #050b1a;
            --glass: rgba(255, 255, 255, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at top, #003cff55, transparent 60%),
                radial-gradient(circle at bottom, #00c6ff33, transparent 50%),
                var(--bg-dark);
            color: #fff;
            min-height: 100vh;
        }

        header { padding: 80px 20px; text-align: center; }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            letter-spacing: 6px;
            background: linear-gradient(90deg, var(--blue-main), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px #00c6ff66;
        }
        header p { margin-top: 15px; letter-spacing: 4px; font-size: .9rem; color: #8fbfff; }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px 80px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            position: relative;
            background: var(--glass);
            border: 1px solid #00c6ff33;
            border-radius: 22px;
            padding: 35px 25px;
            text-align: center;
            backdrop-filter: blur(12px);
            transition: .4s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 0 40px #00c6ff44;
        }

        .card h2 { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; margin-bottom: 18px; }
        .price { font-size: 2.1rem; font-weight: 600; color: var(--blue-main); margin-bottom: 28px; display: block; }

        .btn {
            display: inline-block;
            padding: 14px 34px;
            border-radius: 50px;
            background: linear-gradient(90deg, var(--blue-main), var(--blue-dark));
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 0 25px #00c6ff66;
            transition: .3s;
        }

        .btn:hover { transform: scale(1.08); box-shadow: 0 0 40px #00c6ffcc; }

        .card.promo { border: 2px solid var(--blue-main); box-shadow: 0 0 30px #00c6ff55; }
        .badge {
            position: absolute;
            top: 18px;
            right: -35px;
            background: var(--blue-main);
            color: #001;
            padding: 6px 45px;
            transform: rotate(45deg);
            font-size: .75rem;
            font-weight: 700;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(135deg, #00ffcc, #00c6ff);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #000;
            text-decoration: none;
            box-shadow: 0 0 25px #00c6ffcc;
            transition: .3s;
            z-index: 1000;
        }
        .whatsapp-float:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <header>
        <h1>VS STORE</h1>
        <p>BLUE PREMIUM EXPERIENCE INFO CCS</p>
    </header>

    <div class="container">
        <!-- GOLD -->

        </div>
