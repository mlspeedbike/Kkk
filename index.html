<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VS STORE | Blue Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --blue-main:#00c6ff;
    --blue-dark:#005bea;
    --bg-dark:#050b1a;
    --glass:rgba(255,255,255,0.06);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:
        radial-gradient(circle at top, #003cff55, transparent 60%),
        radial-gradient(circle at bottom, #00c6ff33, transparent 50%),
        var(--bg-dark);
    color:#fff;
    min-height:100vh;
}

/* HEADER */
header{
    padding:80px 20px;
    text-align:center;
}

header h1{
    font-family:'Orbitron',sans-serif;
    font-size:3.2rem;
    letter-spacing:6px;
    background:linear-gradient(90deg,var(--blue-main),#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 25px #00c6ff66;
}

header p{
    margin-top:15px;
    letter-spacing:4px;
    font-size:.9rem;
    color:#8fbfff;
}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:40px 20px 80px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

/* CARD */
.card{
    position:relative;
    background:var(--glass);
    border:1px solid #00c6ff33;
    border-radius:22px;
    padding:35px 25px;
    text-align:center;
    backdrop-filter:blur(12px);
    transition:.4s;
    overflow:hidden;
}

.card::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(130deg,transparent,rgba(0,198,255,.08));
    opacity:0;
    transition:.4s;
}

.card:hover::before{opacity:1;}

.card:hover{
    transform:translateY(-12px) scale(1.02);
    box-shadow:0 0 40px #00c6ff44;
}

.card h2{
    font-family:'Orbitron',sans-serif;
    font-size:1.3rem;
    margin-bottom:18px;
}

.price{
    font-size:2.1rem;
    font-weight:600;
    color:var(--blue-main);
    margin-bottom:28px;
    display:block;
}

/* BUTTON */
.btn{
    display:inline-block;
    padding:14px 34px;
    border-radius:50px;
    background:linear-gradient(90deg,var(--blue-main),var(--blue-dark));
    color:#fff;
    text-decoration:none;
    font-weight:600;
    letter-spacing:1px;
    box-shadow:0 0 25px #00c6ff66;
    transition:.3s;
}

.btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 40px #00c6ffcc;
}

/* PROMO */
.card.promo{
    border:2px solid var(--blue-main);
    box-shadow:0 0 30px #00c6ff55;
}

.badge{
    position:absolute;
    top:18px;
    right:-35px;
    background:var(--blue-main);
    color:#001;
    padding:6px 45px;
    transform:rotate(45deg);
    font-size:.75rem;
    font-weight:700;
}

/* WHATS FLOAT */
.whatsapp{
    position:fixed;
    bottom:25px;
    right:25px;
    background:linear-gradient(135deg,#00ffcc,#00c6ff);
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    color:#000;
    text-decoration:none;
    box-shadow:0 0 25px #00c6ffcc;
    transition:.3s;
}

.whatsapp:hover{transform:scale(1.1);}
</style>
</head>

<body>

<header>
    <h1>VS STORE</h1>
    <p>BLUE PREMIUM EXPERIENCE INFO CCS</p>
</header>

<div class="container">

<div class="card">
    <h2>GOLD</h2>
    <span class="price">R$ 50</span>
    <a class="btn" href="https://wa.me/5548991571369?text=Quero comprar GOLD" target="_blank">Comprar</a>
</div>

<div class="card">
    <h2>PLATINUM</h2>
    <span class="price">R$ 70</span>
    <a class="btn" href="https://wa.me/5548991571369?text=Quero comprar PLATINUM" target="_blank">Comprar</a>
</div>

<div class="card">
    <h2>NUBANK PLATINUM</h2>
    <span class="price">R$ 45</span>
    <a class="btn" href="https://wa.me/5548991571369?text=Quero comprar NUBANK PLATINUM" target="_blank">Comprar</a>
</div>

<div class="card">
    <h2>NUBANK GOLD</h2>
    <span class="price">R$ 35</span>
    <a class="btn" href="https://wa.me/5548991571369?text=Quero comprar NUBANK GOLD" target="_blank">Comprar</a>
</div>

<div class="card promo">
    <div class="badge">HOT</div>
    <h2>PROMOÇÃO</h2>
    <span class="price">R$ 25</span>
    <a class="btn" href="https://wa.me/5548991571369?text=Quero a PROMOÇÃO" target="_blank">Aproveitar</a>
</div>

<div class="card">
    <h2>CURSO COMPLETO 7</h2>
    <span class="price">R$ 50</span>
    <a class="btn" href="https://wa.me/5548991571369?text=Quero o CURSO COMPLETO 7" target="_blank">Comprar</a>
</div>

</div>

<a class="whatsapp" href="https://wa.me/5548991571369" target="_blank">✆</a>

</body>
</html>
